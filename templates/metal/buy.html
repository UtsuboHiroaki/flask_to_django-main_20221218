<!DOCTYPE html>
{% load static %}
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'favicon-gold.ico' %}">
    <style>
        form div.field {
            display: flex;
        }

        label {
            width: 200px;
        }
    </style>
    <title>Django貴金属の買取ページへようこそ！</title>
</head>
<body>
<h1>Django貴金属の買取ページです</h1>
<section class="section">
    貴金属を買い取ります。<br>
    売りたい貴金属の情報を、以下のフォームに入力してください。<br>
    <br>
    <div class="form">
        <form action="" method="POST">
            {% csrf_token %}
            <div class="field">
                <label for="metal_type">金属:</label>
                {% for metal in metals %}
                    <input type="radio" name="metal_name" id="{{ metal.name }}" value="{{ metal.name }}">{{ metal.name }}
                {% endfor %}
            </div>
            <div class="field">
                <label for="weight">重さ：</label>
                <input type="text" name="weight">
            </div>
            <div class="field">
                <label for="email">連絡先メールアドレス：</label>
                <input type="text" name="email" required>
            </div>
            <div class="field">
                <label for="name">お名前：</label>
                <input type="text" name="name" required>
            </div>
            <input type="submit" value="送信する">
        </form>
    </div>
    <p>
        <a href="{% url 'metal:index' %}">Django貴金属トップに戻る</a><br>
        <a href="{% url 'main:index' %}">トップに戻る</a><br>
    </p>
</section>
</body>
</html>
